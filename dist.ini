copyright_year   = 2019

version = 0.001

[@Filter]
-bundle = @Basic
-remove = GatherDir
option = for_basic

[MetaJSON]
[AutoPrereqs]
[Prereqs]
perl = 5.10.0
App::Spec = 0.004
[Repository]
[OverridePkgVersion]
[MetaProvides::Package]

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL


[Run::BeforeBuild]
run = make -f Makefile.dev completion
run = make -f Makefile.dev pod
[SetScriptShebang]
